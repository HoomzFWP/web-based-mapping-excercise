<!DOCKTYPE html>
    <html>

    <head>

        <title>Quick Start - Leaflet</title>

        <meta charset="utf-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    </head>

    <body>

        <div id="mapid" style="width: 1000px; height: 1000px;"></div>

        <script>

            var mymap = L.map('mapid').setView([45.586111, -95.913889], 7);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}/?access_token=pk.eyJ1IjoiaG9vbXoiLCJhIjoiY2tucDI5ZmNjMWNlcjJ2cWZ2aXY5amZzdCJ9.6aJu4pepObi6kI2CH4OBAA', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);

            L.marker([45.5919, -95.9189]).addTo(mymap);

            L.circle([45.8848, -95.3777], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(mymap);

            L.polygon([
                [44.913815, -93.17459],
                [48.8461, -95.7628],
                [44.913815, -93.17459],
            ]).addTo(mymap);
        </script>

    </body>

    </html>
